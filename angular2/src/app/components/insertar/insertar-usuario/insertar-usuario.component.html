<app-navbar-admin></app-navbar-admin>
<div class="row">
    <div class=" card ">
        <div class=" card-content col s6 offset-s3">
            <form #usuarioForm="ngForm" novalidate (ngSubmit)="addUsuario(usuarioForm) ">
                <div class="row">
                    <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="usuarioService.selectedUsuario._id">
                    
                    <div class="row">
                        <div class="input-field col s6">
                            <input required class="validate" type="text" name="nombre" #marca="ngModel" [(ngModel)]="usuarioService.selectedUsuario.nombre" placeholder="Marca">
                            <label>Nombre</label>
                        </div>
                        <div class="input-field col s6">
                            <select ngDefaultControl class="browser-default"  name="role" #propulsion="ngModel" [(ngModel)]="usuarioService.selectedUsuario.role" >
                                <option value="" disabled selected>Propulsion del usuario</option>
                                <option value="Administrador">Administrador</option>
                                <option value="Usuario">Usuario</option>
                            </select> 
                        </div>
                    </div>

                    
                    

                    
                    
                    <div class="card-action row">
                        <!-- (click)="addUsuario(usuarioForm)" -->
                        <a class="btn left" (click)="addUsuario(usuarioForm)">Save
                            <i class="material-icons right"> save </i>
                        </a>
                        <a class="btn right"  (click)="resetForm(usuarioForm, 1)">Clean
                            <i class = "material-icons right"> clear_all </i> 
                        </a>
                        
                    </div>
                </div>
                <!-- Para que funcione  -->
                <button hidden></button> 
            </form>
        </div>
    </div>
</div>

<div>
    <div class="row">
        <div class="centrar col s8 offset-s2">
            <table class="row">
                <thead>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>ROL</th>
                    <th class="input-field col s4">
                        <div>
                            <label for="">BUSCAR:</label>
                            <input (input)="buscar()" type="text" [(ngModel)]="busqueda"> 
                        </div>
                        <div>
                            <select [(ngModel)]="criterio">
                                <option value="" disabled selected>Buscar por:</option>
                                <option value="ID">ID</option>
                                <option value="NOMBRE">NOMBRE</option>
                            </select>
                        </div>
                        <div>
                            <button class="btn" (click)="getUsuarios()">Todos</button>
                        </div>
                    </th>


                <tbody>
                    <tr *ngFor="let usuario of usuarioService.usuarios">
                        <td> {{usuario._id}} </td>
                        <td> {{usuario.nombre}} </td>
                        <td> {{usuario.role}} </td>
                        <td>
                            <a (click)="editUsuario(usuario)" class="btn">
                                <i class="material-icons">edit</i>
                            </a>
                            
                            <a (click)="deleteUsuario(usuario._id)" class="btn">
                                <i class="material-icons">delete</i>
                            </a>
                        </td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
